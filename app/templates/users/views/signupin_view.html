<section>
  <h3>{{h1Text}}<h3>

  <form name = "userForm" data-ng-submit = "sendToServer(user)">
    <label>
      User Name
      <input type = "text" data-ng-model = "user.username">
    </label>
    <label>
      Password
      <input type ="password" data-ng-model = "user.password">
    </label>
    <label data-ng-if = "confirmPassword">
      <p data-ng-if = "!passwordMatch(user)">Passwords don't match</p>
  
      Password Confirmation
      <input type = "password" data-ng-model = "user.confirmation">
    </label>
    <button type = "submit" data-ng-disabled = "disableButton(user)">{{buttonText}}</button>
  </form>
  <button data-ng-click = "changePlaces()"><{{changePlacesText}}</button>
</section
